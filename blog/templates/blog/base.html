{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Jurnal de Vise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
	<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
	<header class="page-header">
		<div class="container">
			{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu">
				<i class="fa-solid fa-plus"></i>
			</a>
			<a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa-brands fa-firstdraft"></i></a>
			<p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    
			{% else %}
			  <a href="{% url 'login' %}" class="top-menu"><i class="fa-solid fa-right-to-bracket"></i></a>
			{% endif %}
			
			<h1><a href="/">Jurnal de Vise</a></h1>
		</div>
	</header>
	<main class="container">
		<div class="row">
			<div class="col">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</main>
</body>

</html>
